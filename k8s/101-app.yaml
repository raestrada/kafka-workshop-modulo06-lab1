apiVersion: v1
kind: Pod
metadata:
  name: inventory-service
  namespace: kafka
spec:
  containers:
  - name: inventory-service
    image: inventory-service
    resources:
      limits:
        memory: "200Mi"
        cpu: "1"
      requests:
        memory: "100Mi"
        cpu: "0.5"
---
apiVersion: v1
kind: Pod
metadata:
  name: payment-service
  namespace: kafka
spec:
  containers:
  - name: payment-service
    image: payment-service
    resources:
      limits:
        memory: "200Mi"
        cpu: "1"
      requests:
        memory: "100Mi"
        cpu: "0.5"
---
apiVersion: v1
kind: Pod
metadata:
  name: order-service
  namespace: kafka
  labels:
    app: order-service
spec:
  containers:
  - name: order-service
    image: order-service
    resources:
      limits:
        memory: "200Mi"
        cpu: "1"
      requests:
        memory: "100Mi"
        cpu: "0.5"
    ports:
        - name: web
          containerPort: 8080
          protocol: TCP
    livenessProbe:
      httpGet:
        path: /order/all
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /order-service
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8080
